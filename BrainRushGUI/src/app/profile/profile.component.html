<div id="profile-wrapper">
    <div class="row justify-content-center">
        <div class="card-header text-center">
            <h6>welcome!</h6>
            <h4 style="text-transform: capitalize">{{currUserConf.username}}</h4>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" placeholder="username" id="username" class="form-control"
                    formControlName="username" />
                <div *ngIf="signupForm.get('username')!.invalid && (signupForm.get('username')!.dirty || signupForm.get('username')!.touched)"
                    class="invalid-feedback">
                    <div *ngIf="signupForm.get('username')!.errors!['required']">Username is required</div>
                    <div *ngIf="signupForm.get('username')!.errors!['username']">Username must be at least 4
                        characters long</div>
                </div>
            </div>
            <div class="form-group">
                <label for="NotifDate">Reminder time :</label>
                <input type="time" placeholder="NotifDate" id="NotifDate" class="form-control"
                    formControlName="NotifDate" />
                <div *ngIf="signupForm.get('NotifDate')!.invalid && (signupForm.get('NotifDate')!.dirty || signupForm.get('NotifDate')!.touched)"
                    class="invalid-feedback">
                    <div *ngIf="signupForm.get('NotifDate')!.errors!['required']">Notification time is required</div>
                </div>
            </div>
            <div class="form-group" style="margin-top:10px">
                <label for="">Dark theme</label>
                <div [ngStyle]="{
                    'backgroundColor':currUserConf.design_mode?'#304b5c':'#403e3e'
                }" class="switch-holder"
                (click)="changeAppTheme()">
                    <div [ngStyle]="{
                        'left':currUserConf.design_mode?'32px':'2px',
                        'backgroundColor':currUserConf.design_mode?'#5c93a3':'#525050'
                    }" class="switch-btn"></div>
                </div>
            </div>
            <button (click)="redirect()" type="button" class="btn btn-primary btn-block btn-home">Home</button>
            <button type="submit" class="btn btn-primary btn-block btn-save" [disabled]="!signupForm.valid">Save</button>
        </form>
    </div>
</div>

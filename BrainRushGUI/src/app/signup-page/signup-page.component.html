<div class="container">
    <div class="row justify-content-center">
        <div class="card-header text-center">
            <h4>BrainRush30!</h4>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="email" placeholder="Email" id="email" class="form-control"
                    formControlName="email" />
                <div *ngIf="signupForm.get('email')!.invalid && (signupForm.get('email')!.dirty || signupForm.get('email')!.touched)"
                    class="invalid-feedback">
                    <div *ngIf="signupForm.get('email')!.errors!['required']">Email is required</div>
                    <div *ngIf="signupForm.get('email')!.errors!['email']">Email is not valid</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="password" class="form-control"
                    formControlName="password" />
                <div *ngIf="signupForm.get('password')!.invalid && (signupForm.get('password')!.dirty || signupForm.get('password')!.touched)"
                    class="invalid-feedback">
                    <div *ngIf="signupForm.get('password')!.errors!['required']">Password is required</div>
                    <div *ngIf="signupForm.get('password')!.errors!['minlength']">Password must be at least 6
                        characters long</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Retype password" id="retypePassword" class="form-control"
                    formControlName="retypePassword" />
                <div *ngIf="signupForm.get('retypePassword')!.invalid && (signupForm.get('retypePassword')!.dirty || signupForm.get('retypePassword')!.touched)"
                    class="invalid-feedback">
                    <div *ngIf="signupForm.get('retypePassword')!.errors!['required']">Retyping Password is required</div>
                    <div *ngIf="signupForm.hasError('mismatchedPasswords')">Password mismatch</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!signupForm.valid">Register</button>
            <button type="submit" class="btn btn-primary btn-block secondary" routerLink="/auth/login">Already a BrainRusher ?</button>
        </form>
    </div>
</div>

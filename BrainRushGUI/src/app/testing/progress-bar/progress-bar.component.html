<div class="cusprogress-bar">
    <div class="cusprogress-bar-inner" [ngStyle]="{'width':getProgressBarWidth()}">
    </div>
    <div *ngFor="let currSubTest of tests; let idx = index" class="step-icon"
        [ngStyle]="{'left':idx?getStepIconMargin(idx):0}">
        <div class="step" [ngClass]="{
            'step-done':idx<currentStep,
            'step-current':idx==currentStep
        }">
        </div>
    </div>
</div>

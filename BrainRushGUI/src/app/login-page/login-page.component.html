<div class="wrapper-full">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card-header text-center">
                <h4>BrainRush30!</h4>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="email" required placeholder="Email" id="email" class="form-control"
                        formControlName="email" />
                    <div *ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)"
                        class="invalid-feedback">
                        <div *ngIf="loginForm.get('email')!.errors!['required']">Email is required</div>
                        <div *ngIf="loginForm.get('email')!.errors!['email']">Email is not valid</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="password" class="form-control"
                        formControlName="password" />
                    <div *ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)"
                        class="invalid-feedback">
                        <div *ngIf="loginForm.get('password')!.errors!['required']">Password is required</div>
                        <div *ngIf="loginForm.get('password')!.errors!['minlength']">Password must be at least 6
                            characters long</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
                <button type="submit" class="btn btn-primary btn-block secondary" routerLink="/auth/signup">Not yet a
                    BrainRusher ?</button>
            </form>
        </div>
    </div>
</div>
